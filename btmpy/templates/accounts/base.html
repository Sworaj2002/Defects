<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>base</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">     
</head>
<body>
    {% if user.is_authenticated %}
      <!-- if user islogin -->
       <div class="navbar nav-light" style="background-color: #1E88E5; color: white;">
        <div class="container">
            <ul class="nav navbar">
                <li class="nav-item"><a href="{% url "home" %}" class="nav-link" style="color: white;">Home</a></li>
                <li class="nav-item"><a href="{% url "profile" %}" class="nav-link" style="color: white;">Profile</a></li>
                <li class="nav-item"><a href="{% url "defectdetal" %}" class="nav-link" style="color: white;">AllDefects</a></li>
                <li class="nav-item"><a href="{% url "logout" %}" class="nav-link" style="color: white;">Logout</a></li>
                <li class="nav-item" style="position: relative; left: 660px;">Welcome {{user.username}}</li>
                <li class="bi bi-person-circle" style="position: relative; left: 680px;"></li>
            </ul>
        </div>
    </div>
    {% else %}
    <!-- if user is not login -->
     <div class="navbar nav-light" style="background-color: #1E88E5;">
        <div class="container">
            <ul class="nav navbar">
                <li class="nav-item"><a href="{% url "login" %}" class="nav-link" style="color: white;">Login</a></li>
                <li class="nav-item"><a href="{% url "register" %}" class="nav-link" style="color: white;">Register</a></li>
            </ul>
        </div>
    </div>
    {% endif %}
    
    {% block content %}
    {% endblock  %}
</body>
</html>
