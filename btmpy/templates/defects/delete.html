{% extends "defects/base.html" %}
{% block content %}
<div class="container">
    <div class="jumbotron">
        <br><br><br><br>
        <div class="card card-body">
            <div class="modal-body">
                <h1>Are you sure you want to delete defect <strong>{{ defect.defect_name }}</strong>?</h1>
            </div>
            <div class="modal-footer">
                <form method="POST" action="">
                    {% csrf_token %}
                    <input type="submit" name="no" value="NO" class="btn btn-secondary">
                    <input type="submit" name="yes" value="YES" class="btn btn-danger">
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
